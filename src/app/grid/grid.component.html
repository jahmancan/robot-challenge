
<app-placing-form (onSubmit)="place($event)"></app-placing-form>
<button (click)="left()">Left</button>
<button (click)="right()">Right</button>
<button (click)="move()">Move</button>
<button (click)="report()">Report</button>

<div class="grid-container">
    <div *ngFor="let i of rows" class="row">
        <app-field *ngFor="let j of columns" [isSelected]="i === store.y() && j === store.x()" [direction]="store.direction()">
            {{ i }}, {{ j }}
        </app-field>
    </div>
</div>
